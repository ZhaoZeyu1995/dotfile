# 4-bit True-color(Tc), more info in this PR:
#   https://github.com/tmux/tmux/pull/112
set -ga terminal-overrides ',*:Tc'

set -g default-terminal "screen-256color"
set -g prefix C-a

set -g pane-border-style fg=colour189,bg=black

set -g pane-active-border-style fg=white,bg=colour208

# this option is only available in tmux 2.1+
if-shell '[[ `tmux -V | cut -d" " -f2` == 2.1 ]] || [[ `tmux -V | cut -d" " -f2` > 2.1 ]]' \
  "set-window-option -g mouse on"

set -g status-left-length 40
set -g status-left "#[fg=colour52]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right-length 80
set -g status-right 'CPU: #{cpu_icon} #{cpu_percentage} | GPU: #{gpu_icon} #{gpu_percentage} | %a %h-%d %H:%M '
set -g status-justify centre
 
setw -g monitor-activity on
set -g visual-activity on
 
set -g base-index 1
setw -g pane-base-index 1
 
set -g mouse off
set -s escape-time 1
 
bind a send-prefix
bind r source-file ~/.tmux.conf\; display "Reloaded!"
bind / command-prompt "split-window 'exec man %%'"
unbind "%"
unbind "\""
bind | split-window -h
bind - split-window -v
bind "\"" choose-window
 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3
  
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

setw -g mode-keys vi

# Make sure you have the "Applications in terminal may access clipboard" option set when using iTerm2
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# copy-mode setting 
# bind Escape copy-mode 
# bind -t vi-copy v begin-selection
# bind -t vi-copy y copy-selection

# List plugins
# # Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initializes TMUlugin manager.
# Keep this line at the very bottom of tmux.conf.
run '~/.tmux/plugins/tpm/tpm'

#run-shell ~/.tmux/plugins/tmux-battery/battery.tmux
run-shell ~/.tmux/plugins/tmux-cpu/cpu.tmux
run-shell ~/.tmux/plugins/tmux-open/open.tmux

unbind u
bind u new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
#unbind n
#bind n last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour246] %Y-%m-%d  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour248,fg=colour237] #h "

set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour214,fg=colour239] #I #[bg=colour214,fg=colour239,bold] #W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"

